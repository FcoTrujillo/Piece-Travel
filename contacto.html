<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piece Travel</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="img/Piece.png" alt="logo web">
        </a>  

        <ul class="navbar">
            <li>
                <a href="destinos.html">Destinos</a>
            </li>
            <li>
                <a href="servicios.html">Servicios</a>
            </li>
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
        </ul>
    </header>

    <section class="contacto">
        <h2>Contacto</h2>
        <p>¿Tienes alguna duda? ¡Contáctanos!</p>
        
        <form class="formulario-contacto" action="#" method="POST">
            <div class="campo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            </div>
            <div class="campo">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="campo">
                <label for="telefono">Teléfono (opcional):</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
            </div>
            <div class="campo">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
            </div>
            <div class="campo">
                <label for="tipo-consulta">Tipo de consulta:</label>
                <select id="tipo-consulta" name="tipo-consulta">
                    <option value="reservas">Reservas</option>
                    <option value="informacion">Información</option>
                    <option value="sugerencias">Sugerencias</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="campo">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>


    <footer>
        <div class="redes-sociales">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <p>© 2025 Piece Travel. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
